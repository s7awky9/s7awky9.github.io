<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueDeve | Flutter & Android Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="desktop-nav">
        <div class="logo">BlueDeve</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">BlueDeve</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/blue.jpg" alt="BlueDeve profile picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">BlueDeve</h1>
            <p class="section__text__p2">Flutter & Android Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('assets/resume.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
                <img src="assets/linkedin.png" alt="LinkedIn profile" class="icon" onclick="location.href='https://www.linkedin.com/'">
                <img src="assets/github.png" alt="GitHub profile" class="icon" onclick="location.href='https://github.com/'">
            </div>
        </div>
    </section>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .nav-links li {
            display: inline;
            margin: 0 1rem;
        }

        .nav-links a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 600;
        }

        #profile {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            text-align: center;
            padding: 3rem 2rem;
        }

        .section__pic-container img {
            width: 160px;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ffcc;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 30px;
            margin: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-color-1 {
            background-color: #00ffcc;
            color: #000;
        }

        .btn-color-2 {
            background-color: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
        }

        .icon {
            width: 32px;
            margin: 0 0.5rem;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        @media (min-width: 768px) {
            #profile {
                flex-direction: row;
                justify-content: center;
                text-align: left;
            }
            .section__text {
                padding-left: 2rem;
            }
        }
    </style>
</body>

</html>
